<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="main-container container w-50 p-5 position-absolute top-50 start-50 translate-middle"
    >
      <h5 class="custom-underline">Registration For Volunteer</h5>
      <form action="/" method="post" class="my-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group app-form">
              <label for="email">Your Email</label>
              <input
                type="email"
                class="form-control custom-placeholder"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="id">Your ID</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="id"
                name="id"
                placeholder="Enter your ID"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="event">Event Name</label>
              <input
                type="text"
                class="form-control custom-placeholder"
                id="event"
                name="event"
                placeholder="Enter the event name"
              />
            </div>
          </div>
        </div>
        <div class="button text-center mt-4">
          <button type="submit" class="mt-3 px-5 py-3 border-0 rounded">
            Apply for Volunteer
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
